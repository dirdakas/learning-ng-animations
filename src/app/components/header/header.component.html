<header class="main-header">
    <div class="main-header__brand">
        IITM
    </div>
    <nav class="main-nav">
        <ul class="main-nav__items">
            <li class="main-nav__item"
                role="presentation"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}">
                <a routerLink="/home">Home</a>
            </li>
            <li class="main-nav__item"
                role="presentation"
                routerLinkActive="active">
                <a routerLink="/animations">Animations</a>
            </li>
            <li class="main-nav__item"
                role="presentation"
                routerLinkActive="active">
                <a routerLink="/global-notifications-page">Global Notifications</a>
            </li>
            <li class="main-nav__item"
                role="presentation"
                routerLinkActive="active">
                <a routerLink="/rxjs-page">Rxjs Page</a>
            </li>
            <li class="main-nav__item"
                role="presentation"
                routerLinkActive="active">
                <a routerLink="/directives">Directives Page</a>
            </li>
            <li class="main-nav__item"
                role="presentation"
                routerLinkActive="active">
                <a routerLink="/forms">Forms</a>
            </li>
            <li *ngIf="!(isLoggedIn$ | async)"
                class="main-nav__item"
                role="presentation"
                routerLinkActive="active">
                <a routerLink="/login">Login</a>
            </li>
            <li *ngIf="isLoggedIn$ | async"
                class="main-nav__item logout"
                role="presentation">
                <a (click)="logout()">Logout</a>
            </li>
        </ul>
    </nav>
</header>
